{% extends 'base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
<h2>Категории</h2>
<ul class="list-group mb-3">
  {% for category in categories %}
    <li class="list-group-item">{{ category.name }} — {{ category.color }}</li>
  {% empty %}
    <li class="list-group-item text-muted">Категорий пока нет</li>
  {% endfor %}
</ul>
<a href="{% url 'category_create' %}" class="btn btn-success">Добавить категорию</a>
<a href="{% url 'task_list' %}" class="btn btn-secondary ms-2">Назад к задачам</a>
{% endblock %}
