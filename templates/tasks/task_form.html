{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Редактировать{% else %}Новая{% endif %} задача{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Редактировать{% else %}Новая{% endif %} задача</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
<a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Назад</a>
{% endblock %}
